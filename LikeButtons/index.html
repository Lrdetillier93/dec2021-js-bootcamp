<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Likes</title>
</head>
<body>
    <div class="titlebar">
        <h1>Network</h1>
    </div>
    <div class="heading">
        <h1>Your Feed</h1>
    </div>
    <div class="page">
        <div class="profile col-1">
            <div class="yourinfo">
                <img src="https://placekeanu.com/150/150" alt="">
                <a href="#">Add an avatar</a>
                <h3>Keanu Reeves</h3>
            </div>
        </div>
        <div class="feed col-3">
            <div class="post">
                <div class="top">
                    <div class="name"><h3>Neil M</h3></div>
                    <div class="likes">
                        <p><span class="Neil">0</span> like(s)</p>
                        <button onclick="likeneil()">Like</button>
                    </div>
                </div>
                <div class="content">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="post">
                <div class="top">
                    <div class="name"><h3>Nichole K</h3></div>
                    <div class="likes">
                        <p><span class="Nic">0</span> like(s)</p>
                        <button onclick="likenic()">Like</button>
                    </div>
                </div>
                <div class="content">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="post">
                <div class="top">
                    <div class="name"><h3>Jim R</h3></div>
                    <div class="likes">
                        <p><span class="Jim">0</span> like(s)</p>
                        <button onclick="likejim()">Like</button>
                    </div>
                </div>
                <div class="content">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
